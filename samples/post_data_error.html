<!DOCTYPE html>
<html><head><title>Hurl File</title><style>

body {
    font-family: monospace;
}

.method {
    color: black;
}

.version {
    color: black;
}

.section-header {
    color: darkmagenta;
}

.query-type {
    color: teal;
}

.predicate-type {
    color: darkblue;
}

.string {
    color: darkgreen;
}

.comment {
    color: dimgray;
}

.line-number {
   min-width: 30px;
   display: inline-block;
}

.error {
    color: red;
}

</style></head><body>

<div class="line"><span class="line-number">1</span></div>
<div class="line"><span class="line-number">2</span><span class="comment"># comment</span></div>
<div>
  <div class="collapsible">
	<div class="line"><span class="line-number">3</span><span class="method">POST<span> <span class="string">http://localhost:8000/data</span></div>
  </div>
  <div>
        <div class="line"><span class="line-number">4</span><span>{ "dd":</span></div>
	<div class="line"><span class="line-number">5</span><span> "dd"}</span></div>
	<div class="line"><span class="line-number">6</span></div>
	<!--<div class="line"><span class="line-number">7</span><span class="version">HTTP/1.1</span> <span class="status">302</span></div>-->

  </div>
</div>

<div class="line"><span class="line-number">8</span></div>
<div class="line"><span class="line-number">9</span><span class="comment"># comment</span></div>
<div>
  <div class="collapsible">
	<div class="line"><span class="line-number">10</span><span class="method">POST<span> <span class="string">http://localhost:8000/data</span></div>
  </div>
  <div>
	<div class="line"><span class="line-number">11</span><span>{ "dd":</span></div>
	<div class="line"><span class="line-number">12</span><span> "dd"}</span></div>
	<div class="line"><span class="line-number">13</span></div>
	<div class="line"><span class="line-number">14</span><span class="version">HTTP/1.1</span> <span class="status">302</span></div>
  </div>
</div>
</body>

<script type="text/javascript">


function init() {
    var elements = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < elements.length; i++) {
        elements[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }
}



document.onkeyup = function(e) {
    // CTRL+ALT+-
    if (e.ctrlKey && e.altKey && e.which == 189) {
	 collapseAll();
    };
}

function collapseAll() {
    var elements = document.getElementsByClassName("collapsible");
    for (i = 0; i < elements.length; i++) {
        var content = elements[i].nextElementSibling;
	content.style.display = "none";
    };
}
init();

</script>


</html>
